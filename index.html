<body>


        <form id="form" target="_self" onsubmit="" action="">
          <div id="containerform" class="containerform">
            <fieldset class="campodeform">
              <select name="usuario" id="usuario" class="usuario">
                <option value="Jessica">Jessica</option>
                <option value="Clovis">Clovis</option>
		<option value="Clovis">Clínica</option>
              </select>
                <br><br>
                <label>Produto: </label>
                <input type="text" name="produto" class="produto" size="" id="produto" placeholder="Produto/serviço" onkeyup="auto_grow(this)">
                <br><br>
                <label>Preço R$: </label>
                <input type="text" name="preco" class="preco" size="8" id="preco" placeholder="87.99" onkeyup="auto_grow(this)">
                <br><br>
                <label>Local da compra: </label>
                <input type="text" name="local" class="local" size="" id="local" placeholder="..Loja.." onkeyup="auto_grow(this)">
            </fieldset>
            <br>
                <button id="send" class="send" type="submit" onclick="gerararray();">
                    Enviar
                </button>
                <p class="textolink">Desenvolvido por <a href="http://fritzenlab.com.br/" class="links" target="_blank">Clovis Fritzen</a></p>
            </div>
        </form>

    <script type="text/javascript">
                function postToGoogle() {
                    var field2= $('#produto').val();
                    var field3 = $('#preco').val();
                    var field4 = $('#local').val();
                    var field5 = $('#usuario').val();

                    $.ajax({
                    url: "https://docs.google.com/forms/d/e/1FAIpQLSfFeIg1u5WWkcNE5Q2UONgZ9GTBekbVFJtZXbYvtCest7m7fQ/formResponse",
                    data: {"entry.1046099964": field2,
                     "entry.1180997605": field3,
                      "entry.1392149789": field4,
                      "entry.1981583834": field5},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                            //Success message
                        },
                        200: function() {
                            //Success Message
                        }
                    }
                });
                }

                $(document).ready(function(){
                    $('#form').submit(function() {
                        postToGoogle();
                        return false;
                    });
                });
            </script>
            <div id="sucessodiv" class="sucessodiv">
              Salvo com sucesso!
            </div>
