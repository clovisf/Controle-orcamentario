<html>
<head>

<title>Nome da empresa</title>
<link rel="stylesheet" type="text/css" href="cssorcamento.css">
<link rel="icon" type="image/png" href="favicon.ico">
<script src="allJavascript.js"></script>
<link rel="stylesheet" href="awesomplete/awesomplete.css" />
<script src="awesomplete/awesomplete.js" async></script>
</head>
<body>
  <table>
   <tr>
     <td colspan="5"><img src="logo-magedo-orcamento.jpg" alt="Logomarca Magedo Automatizacao" class="logomarca"></td>
   </tr>
   <tr>
     <th colspan="5"><br></th>
   </tr>
   <tr>
     <td colspan="5">Nome da loja LTDA ME<br>
        Rua tal, bairro tal - Cidade tal (Estado)<br>
        (ddd)xxxx-xxxx e (ddd)9 xxxx-xxxx

     </td>
    </tr>
   <tr>
     <td colspan="5"><br><br></td>
   </tr>
<tr>
     <td colspan="5">Aos cuidados de: <input type="text" name="nomepessoa" size="20" id="" placeholder="Nome do cliente"><br>
        Rua/Avenida <input type="text" name="ruaavenida" size="20" id="" placeholder="Nome da rua">, bairro <input type="text" name="bairro" size="20" id="" placeholder="Nome do bairro"> - <input type="text" name="cidade" size="20" id="" placeholder="Cidade"> (<input type="text" name="estado" size="2" id="" placeholder="Estado">)<br>
        (<input type="text" name="ddd" size="3" id="" placeholder="ddd">)<input type="text" name="telefonefixo" size="9" id="" placeholder="xxxx-xxxx"> e (<input type="text" name="ddd" size="3" id="" placeholder="ddd">)<input type="text" name="telefonecelular" size="10" id="" placeholder="9xxxx-xxxx">

     </td>
    </tr>
<td colspan="5"><br><br></td>
   <tr>
     <td colspan="5">Segue orcamento, conforme solicitado:</td>
   </tr>
   <td colspan="5"><br></td>
   <tr class="cabecalhodescricao">
      <td>Data</td>
      <td>Descricao</td>
      <td>Quantidade</td>
      <td>R$ unitario</td>
      <td>R$ total</td>
   </tr>
   <tr class="">
      <td rowspan="3">25/10/2017</td>
      <td><input type="text" class="awesomplete" data-list="Ada, Java, JavaScript, Brainfuck, LOLCODE, Node.js, Ruby on Rails" name="descricao"></td>
      <td><input type="text" name="quantidade" size="4" id="qtde"></td>
      <td><input type="text" name="valorunitario" size="4" id="valorunit"></td>
      <td><input type="text" name"resultadomultiplicacao" size="7" id="resultadomultiplicacao"></td>
   </tr>
   <tr class="">
      <td><input type="text" class="" name="descricao"></td>
      <td><input type="text" name="quantidade" size="4" id="qtde2"></td>
      <td><input type="text" name="valorunitario" size="4" id="valorunit2"></td>
      <td><input type="text" name"resultadomultiplicacao" size="7" id="resultadomultiplicacao2"></td>
   </tr>
   <tr class="totalizador">
      <td colspan="2"></td>
      <td>R$ total= </td>
      <td><input type="text" name"resultadofinal" size="7" id="resultadofinal"></td>
   </tr>
   <tr><td colspan="5" class="espacamentotabela"><br></td></tr>
   <tr class="botaofinalizar">
     <td colspan="5"><input type="submit" value="Totalizar" class="botaoenviar" onclick="multiplicar();totalizador();"></td>
  </tr>
  <tr>
    <td colspan="5"><br><br></td>
  </tr>
  <tr>
    <td colspan="5"><input type="submit" value="Imprimir pagina" class="botaoimprimir" onclick="imprimirpagina();"></td>
  </tr>
 </table>
</body>
</head>
</html>
