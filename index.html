<html>
<head>
<title>Nome da empresa</title>
<link rel="stylesheet" type="text/css" href="cssorcamento.css">
<script type="text/javascript">
    function multiplicar()
    {
        // Capture the entered values of two input boxes
        var valor1 = document.getElementById('qtde').value;
        var valor2 = document.getElementById('valorunit').value;

        // Add them together and display
        var multiplicacao = parseInt(valor1) * parseInt(valor2);
        //document.write(multiplicacao);
        document.getElementById("resultadomultiplicacao").value = multiplicacao;

        // Capture the entered values of two input boxes
        var valor3 = document.getElementById('qtde2').value;
        var valor4 = document.getElementById('valorunit2').value;

        // Add them together and display
        var multiplicacao2 = parseInt(valor3) * parseInt(valor4);
        //document.write(multiplicacao);
        document.getElementById("resultadomultiplicacao2").value = multiplicacao2;
    }
    function totalizador()
    {
        // Capture the entered values of two input boxes
        var valor1 = document.getElementById('resultadomultiplicacao').value;
        var valor2 = document.getElementById('resultadomultiplicacao2').value;

        // Add them together and display
        var somatotal = parseInt(valor1) + parseInt(valor2);
        //document.write(multiplicacao);
        document.getElementById("resultadofinal").value = somatotal;

    }
    function imprimirpagina()
    {
      window.print();
    }
</script>
</head>
<body>
  <table>
   <tr>
     <td colspan="5">Logomarca Aqui</td>
   </tr>
   <tr>
     <th colspan="5"><br></th>
   </tr>
   <tr>
     <td colspan="5">Nome da loja LTDA ME<br>
        Rua tal, bairro tal - Cidade tal (Estado)<br>
        (ddd)xxxx-xxxx e (ddd)9 xxxx-xxxx

     </td>
    </tr>
   <tr>
     <td colspan="5"><br><br></td>
   </tr>
   <tr>
     <td colspan="5">Segue orcamento, conforme solicitado:</td>
   </tr>
   <td colspan="5"><br></td>
   <tr class="cabecalhodescricao">
      <td>Data</td>
      <td>Descricao</td>
      <td>Quantidade</td>
      <td>R$ unitario</td>
      <td>R$ total</td>
   </tr>
   <tr class="">
      <td rowspan="3">25/10/2017</td>
      <td><input type="text" name="descricao"></td>
      <td><input type="text" name="quantidade" size="4" id="qtde"></td>
      <td><input type="text" name="valorunitario" id="valorunit"></td>
      <td><input type="text" name"resultadomultiplicacao" id="resultadomultiplicacao"></td>
   </tr>
   <tr class="">
      <td><input type="text" name="descricao"></td>
      <td><input type="text" name="quantidade" size="4" id="qtde2"></td>
      <td><input type="text" name="valorunitario" id="valorunit2"></td>
      <td><input type="text" name"resultadomultiplicacao" id="resultadomultiplicacao2"></td>
   </tr>
   <tr class="totalizador">
      <td colspan="2"></td>
      <td>R$ total= </td>
      <td>R$ <input type="text" name"resultadofinal" id="resultadofinal"></td>
   </tr>
   <tr><td colspan="5" class="espacamentotabela"><br></td></tr>
   <tr class="botaofinalizar">
     <td colspan="5"><input type="submit" value="Totalizar" class="botaoenviar" onclick="multiplicar();totalizador();"></td>
  </tr>
  <tr>
    <td colspan="5"><br><br></td>
  </tr>
  <tr>
    <td colspan="5"><input type="submit" value="Imprimir pagina" class="botaoimprimir" onclick="imprimirpagina();"></td>
  </tr>
 </table>
</body>
</head>
</html>
